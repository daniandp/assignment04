name: CI - Build and Run Docker

on:
  push:
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env from secrets
        run: |
          echo "APP_MESSAGE=${{ secrets.APP_MESSAGE }}" >> .env
          echo "APP_HEALTH=${{ secrets.APP_HEALTH }}" >> .env
          echo "PORT=8085" >> .env

      - name: Debug - show .env file (values masked in logs)
        run: |
          echo "---- .env content (masked) ----"
          cat .env || true
          echo "-------------------------------"

      - name: Build Docker image
        run: |
          docker build -t flask-app:ci .

      - name: Run container
        
        run: |
          docker run --name flask-app-ci -d -p 8085:8085 --env-file .env flask-app:ci
          # Wait a bit for app to start
          sleep 5

      - name: Test app root endpoint
        run: |
          echo "GET /"
          docker exec $(docker ps -qf "name=flask-app-ci") /bin/sh -c "curl -sS http://localhost:8085/ || true"

      - name: Test /health endpoint
        run: |
          echo "GET /health"
          docker exec $(docker ps -qf "name=flask-app-ci") /bin/sh -c "curl -sS http://localhost:8085/health || true"

      - name: Stop container
        if: always()
        run: |
          docker stop flask-app-ci || true
          docker rm flask-app-ci || true
